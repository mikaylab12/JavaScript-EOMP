<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beelders Register Page</title>
    <link rel="stylesheet" href="/stylesheets/admin_register.css">
</head>
<body>
    <div id="registerPage">
    <form class="form"
        action="https://flask-project-eomp.herokuapp.com/register-admin/"
        method="POST">
    <h1 class="heading">Register Admin</h1>
        <div>
            <!-- Input for name -->
            <div class="form-group" >
                <label class="form-label" >Name</label>
            <input
                class="form-input"
                type="text"
                id="name"
                name="admin_name"
                required
                placeholder="Name"
            />
            </div>
            <!-- Input for surname-->
            <div class="form-group">
            <label class="form-label" >Surname</label>
            <input
                class="form-input"
                type="text"
                id="surname"
                name="admin_surname"
                required
                placeholder="Surname"
            />
            </div>
            <!-- Input for email -->
            <div class="form-group">
                <label class="form-label" >Email:</label>
                <input
                class="form-input"
                type="email"
                name="admin_email"
                id="email"
                required
                placeholder="example@email.com"
                />
            </div>
            <!-- Input for username -->
            <div class="form-group">
                <label class="form-label" >Username</label>
                <input
                class="form-input"
                type="text"
                id="username"
                name="admin_username"
                required
                placeholder="Username"
                />
            </div>
            <!-- Input for password -->
            <div class="form-group">
                <label class="form-label" >Password:</label>
                <input
                class="form-input"
                type="text"
                name="admin_password"
                id="password"
                required
                placeholder="Password"
                />
            </div>
        </div>
        <!-- back and register buttons-->
        <div class="buttons">
            <a  class="link" href="/home.html">BACK</a>
            <button  type="submit" value="submit" class="button">Register</button>
        </div>
    
        </form>
    </div>
</body>
</html>
